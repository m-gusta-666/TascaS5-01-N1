<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/template/template :: head">

<body>
	<header th:replace="/template/template :: header"></header>
	<div class="container">
		<div class="card">
			<div class="card-header bg-dark text-white" th:text="${titol}"></div>
			<div class="card-body">
				<form th:action="@{/sucursal/save}" th:object="${sucursal}" method="post">
					<div class="form-group row g-3">
						<input type="hidden" th:field="*{sucursalID}">
						<label for="nomSucursal" class="form-label col-md-2">Nom:</label>
						<input type="text" th:field="*{nomSucursal}" class="form-control form-control-sm col-md-6"
							id="nomSucursal" placeholder="Nom de la Sucursal">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('nomSucursal')}"
							th:errors="*{nomSucursal}"></small>
					</div>
					<div class="form-group row g-3">
						<label for="paisSucursal" class="form-label col-md-2">Pa√≠s:</label>
						<select th:field="*{paisSucursal}" class="form-control form-control-sm col-md-6"
							id="paisSucursal">
							<option th:each="pais:${paisos}" th:value="${pais}" th:text="${pais}" />
						</select>
					</div>

					<div class="card-footer bg-dark">
						<input type="submit" class="btn btn-primary btn-sm" value="Guardar" />
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="/template/template :: footer"></footer>
</body>

</html>
