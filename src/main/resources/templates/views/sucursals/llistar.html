<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/template/template :: head">

<body>
	<header th:replace="/template/template :: header"></header>
	<div class="container">
		<h1 th:text="${titol}"></h1>
	</div>
	
	
		
	
	
	
	
	<div class="container">
	
		<a class="btn btn-primary" th:href="@{/sucursal/add}"  title="Crear nou registre" role="button">Nova sucursal</a>
		
		<table class="table table-dark table-hover">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nom</th>
					<th scope="col">PaÃ­s</th>
					<th scope="col">Tipus</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="suc:${sucursals}">
					<th scope="row" th:text="${suc.sucursalID}"></th>
					<td th:text="${suc.nomSucursal}"></td>
					<td th:text="${suc.paisSucursal}"></td>
					<td th:text="${suc.tipusSucursal}"></td>
					
					<td>
						<a class="btn btn-success" th:href="@{/sucursal/update/} + ${suc.sucursalID}"  title="Modificar registre" role="button">Editar</a>
					</td>
					<td>
						<a class="btn btn-danger" th:href="@{/sucursal/delete/} + ${suc.sucursalID}"  title="Eliminar registre" onclick="return confirm('Segur que vols eliminar aquest registre?')" role="button">Eliminar</a>
					</td>
				</tr>
				
			</tbody>
		</table>
	</div>
	<footer th:replace="/template/template :: footer"></footer>
</body>

</html>
